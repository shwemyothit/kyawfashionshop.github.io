<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Add SHA-256 library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <title>Secure Animated Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        /* Intro Screen Styles */
        #intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            transition: 1s;
        }

        .intro-content {
            text-align: center;
            color: white;
        }

        .intro-content h1 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: fadeInUp 1s forwards;
        }

        .intro-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeInUp 1s 0.3s forwards;
            opacity: 0;
        }

        #getStarted {
            padding: 15px 40px;
            font-size: 1.2em;
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            animation: fadeInUp 1s 0.6s forwards;
            opacity: 0;
        }

        #getStarted:hover {
            background: white;
            color: #ff6b6b;
            transform: scale(1.05);
        }

        /* Password Input Container */
        .password-container {
            margin: 20px 0;
            display: none; /* Hidden by default */
            animation: fadeInUp 1s forwards;
            opacity: 0;
        }

        #passwordInput {
            padding: 12px 20px;
            font-size: 1em;
            border: 2px solid white;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 250px;
            margin-bottom: 15px;
            outline: none;
        }

        #passwordInput::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .error-message {
            color: #ffd700;
            display: none;
            margin-top: 10px;
        }

        /* Home Screen Styles */
        #home {
            display: none;
            opacity: 0;
            padding: 50px 20px;
            min-height: 100vh;
            background: #f0eaea;
        }

        .home-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .home-content h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .button {
            background: white;
            padding: 3px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .intro-content h1 {
                font-size: 2.5em;
            }

            .home-content h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <section id="intro">
        <div class="intro-content">
            <h1>Welcome to Our Platform</h1>
            <p>Discover amazing features and services</p>
            <button id="getStarted">Get Started</button>
            <div class="password-container">
                <input type="password" id="passwordInput" placeholder="Enter Access Code">
                <p class="error-message">Invalid access code. Please try again.</p>
            </div>
        </div>
    </section>

    <!-- Home Screen -->
    <section id="home">
        <div class="home-content">
            <h1>Welcome to KyawFashion Shop</h1>
            <div class="card-container">
                <div class="card">
                    <h2>ချူပ်ထည်ဈေးတွက်ရန်</h2>
                    <p><button class="button" ><a href="./fibricpriceccalculator.html">-->></a></button></p>
                </div>
                <div class="card">
                    <h2>ဈေးနှုန်းကပ်ရန်</h2>
                    <p><button class="button" ><a href="./setprice.html"></a>--->></button>.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Password logic
        //https://emn178.github.io/online-tools/sha256.html //change password
        // Password security improvements
        const correctHash = "57286a5a3f53a01ed0cd5e8e8019f93b7de4a85c56e6da7752a7d8001d3bd582"; // SHA-256 of "kfs2216089"
        const getStartedButton = document.getElementById('getStarted');
        const passwordContainer = document.querySelector('.password-container');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.querySelector('.error-message');

        // Step 1: Click "Get Started" to show password input
        getStartedButton.addEventListener('click', function () {
            // Hide the button and show the password input
            getStartedButton.style.display = 'none';
            passwordContainer.style.display = 'block';
            setTimeout(() => {
                passwordContainer.style.opacity = '1';
                passwordInput.focus(); // Focus on the input field
            }, 50);
        });

        // Step 2: Validate password on Enter key or input blur
        passwordInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                validatePassword();
            }
        });

        passwordInput.addEventListener('blur', function () {
            validatePassword();
        });

        // Modified validation function
        function validatePassword() {
            const inputHash = sha256(passwordInput.value);
            
            if (inputHash === correctHash) {
                // Correct password flow
                document.getElementById('intro').style.opacity = '0';
                document.getElementById('intro').style.pointerEvents = 'none';
                errorMessage.style.display = 'none';

                setTimeout(() => {
                    document.getElementById('home').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('home').style.opacity = '1';
                    }, 50);
                }, 1000);
            } else {
                // Incorrect password handling
                passwordInput.style.borderColor = '#ffd700';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    passwordInput.style.borderColor = 'white';
                }, 1000);
            }
        }

    </script>
</body>
</html>
